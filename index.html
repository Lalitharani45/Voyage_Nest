<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-image: url('https://st4.depositphotos.com/15208558/26882/i/450/depositphotos_268828466-stock-photo-creative-background-yellow-suitcase-time.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: "Magneto", cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px; /* Increased padding for larger box size */
            max-width: 50%; /* Limit content width */
            margin: 20px; /* Add margin */
        }
        h1 {
            font-size: 4rem; /* Increased font size for h1 */
            margin-bottom: 20px; /* Increased margin for spacing */
            color: #333;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 1.4rem; /* Increased font size for p */
            color: #555;
            margin-bottom: 30px; /* Increased margin for spacing */
        }
        .btn {
            display: inline-block;
            background-color: #FF5722;
            color: white;
            padding: 12px 24px; /* Increased padding for larger button */
            text-decoration: none;
            font-size: 1.2rem; /* Increased font size for button text */
            font-family: "Arial", sans-serif;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .btn:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>VoyageNest</h1>
        <p>Nestle into your next adventure with VoyageNest</p>
        <a href="quiz.html" class="btn">Start your journey</a>
        <!-- Replace 'next-page.html' with the actual URL of your next page -->
    </div>
</body>
</html>
